{% extends 'base.html' %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="w-full max-w-lg bg-white p-8 rounded-3xl shadow-xl border border-gray-100">
        <h2 class="text-2xl font-extrabold text-gray-800 mb-6">{{ titulo }}</h2>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}

            <div class="flex gap-4 pt-4">
                <a href="{% url 'qualidade:gerenciar_questoes' %}" class="flex-1 py-3 text-center text-gray-500 font-bold hover:bg-gray-50 rounded-xl transition">
                    Cancelar
                </a>
                <button type="submit" class="flex-1 py-3 bg-gradient-to-r from-teal-600 to-emerald-600 text-white font-bold rounded-xl shadow-lg hover:shadow-teal-500/30 transition transform hover:-translate-y-0.5">
                    Salvar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
