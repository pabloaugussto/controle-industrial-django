{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="bg-white rounded-xl p-8 shadow-2xl w-full max-w-md border border-gray-100">
        
        <div class="text-center mb-8">
            <div class="w-16 h-16 industrial-gradient rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
            </div>
            <h2 class="text-2xl font-extrabold text-gray-800 tracking-tight">Acesso Restrito</h2>
            <p class="text-gray-500 text-sm mt-1">Identifique-se para gerenciar o almoxarifado</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="space-y-1">
                <label class="block text-sm font-semibold text-gray-700 ml-1">Usuário</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <input type="text" name="username" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition-colors" placeholder="Seu usuário de rede" required>
                </div>
            </div>
            
            <div class="space-y-1">
                <label class="block text-sm font-semibold text-gray-700 ml-1">Senha</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <input type="password" name="password" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition-colors" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="w-full industrial-gradient text-white font-bold py-3.5 rounded-lg shadow-lg hover:shadow-xl hover:opacity-95 transition-all transform hover:-translate-y-0.5 mt-4">
                ENTRAR NO SISTEMA
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-xs text-gray-400">Problemas no acesso? Contate o setor de TI.</p>
        </div>
    </div>
</div>
{% endblock %}
