<a href="{{ url }}" class="block bg-white rounded-xl p-6 shadow-md border-t-4 {{ border_color }} hover:shadow-xl transition-all hover:-translate-y-1 group cursor-pointer h-full">
    
    <div class="w-12 h-12 {{ icon_bg }} rounded-lg flex items-center justify-center mb-4 {{ icon_hover_bg }} transition-colors">
        <svg class="w-6 h-6 {{ icon_color }} group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            
            {% if icon_name == 'estoque' %}
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            
            {% elif icon_name == 'movimentacao' %}
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
            
            {% elif icon_name == 'qualidade' %}
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            {% endif %}

        </svg>
    </div>

    <h3 class="font-bold text-gray-800">{{ title }}</h3>
    <p class="text-gray-500 text-xs mt-2">{{ description }}</p>
</a>
